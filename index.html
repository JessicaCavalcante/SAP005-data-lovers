<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pokémon Help</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="cover">
      <img src="./img/Pokebola.png" class="pokebola">
      <nav class="navbar">
        <li class="menu"><a class="link-menu" href="#">HOME</a></li>
        <li class="menu"><a class="link-menu" href="#">POKÉDEX</a></li>
        <input type="text-area" id="pokemon-filter" placeholder="DIGITE O NOME DO POKÉMON" class="pokemon-filter">
      </nav>
    </header>
    <div class="order">
      <select name="select-option" id= "select-option" class="option">
      <option selected>SELECIONE A ORDEM</option>
      <option value="WATER">ÁGUA</option>
      <option value="DRAGON">DRAGÃO</option>
      <option value="ELECTRIC">ELÉTRICO</option>
      <option value="FAIRY">FADA</option>
      <option value="FIRE">FOGO</option>
      <option value="ICE">GELO</option>
      <option value="BUG">INSETO</option>
      <option value="FIGHTER">LUTADOR</option>
      <option value="METALLIC">METÁLICO</option>
      <option value="NORMAL">NORMAL</option>
      <option value="NIGHT">NOTURNO</option>
      <option value="PSYCHIC">PSÍQUICO</option>
      <option value="PLANT">PLANTA</option>
      <option value="EARTH">TERRA</option>
      <option value="POISONOUS">VENENOSO</option>
      <option value="FLYING">VOADOR</option>
      </select>
    </div>
    <main class="main">
      <div id="root"></div>
    </main>

    <div id="card" class="img-pokemon"></div>



    <footer class="footer">
      <p>Todos os direitos reservados</p>
    </footer>
    <script src="main.js" type="module"></script>
  </body>

</html>
