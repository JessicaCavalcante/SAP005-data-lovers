<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokémon Help</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body">
    <header class="cover">
      <img src="./img/Pokebola.png" class="pokebola">
      <nav class="navbar">
        <li class="menu">POKÉDEX</li>
        <input type="text-area" id="filter-name" placeholder="DIGITE O NOME DO POKÉMON" class="filter-name">
      </nav>
    </header>
    <div class="order">
      <select name="select-option" id= "select-option" class="option">
      <option selected value="">SELECIONE A ORDEM</option>
      <option value="water">ÁGUA</option>
      <option value="dragon">DRAGÃO</option>
      <option value="electric">ELÉTRICO</option>
      <option value="fairy">FADA</option>
      <option value="fire">FOGO</option>
      <option value="ice">GELO</option>
      <option value="bug">INSETO</option>
      <option value="fighting">LUTADOR</option>
      <option value="metallic">METÁLICO</option>
      <option value="normal">NORMAL</option>
      <option value="dark">NOTURNO</option>
      <option value="psychic">PSÍQUICO</option>
      <option value="grass">PLANTA</option>
      <option value="ground">TERRA</option>
      <option value="poison">VENENOSO</option>
      <option value="flying">VOADOR</option>
      </select>
    </div>
    <main class="main">
      <div id="root"></div>
    </main>  
    <footer class="footer">  
       <p>GitHub JessicaCavalcante e TanagraAndria</p>
    </footer>

    <script src="main.js" type="module"></script>
  </body>

</html>
