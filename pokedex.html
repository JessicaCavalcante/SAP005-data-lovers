<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Pokédex Informações</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bodyPokeInfo">
    <header class="cover">
      <img src="./img/Pokebola.png" class="pokebola">
      <nav class="navbar">
        <li class="menu"><a class="link-menu" href="http://localhost:5000">POKÉDEX</a></li>
      </nav>
    </header>
    <div class="pokedex">
      <div class="pokedex-pokemon">
        <div class="name-pokemon"></div>
        <img class="pokedex-pokemon-img">
      </div>
      <div class="pokedex-pokemon-about">
        <ol class="pokedex-list">
          <li class="pokedex-list-about"></li>
          <li class="pokedex-list-type"></li>
          <li class="pokedex-list-weaknesses"></li>
          <li class="pokedex-list-resistant"></li>
          <li class="pokedex-list-km"></li>
          <li class="pokedex-list-rarity"></li>
        </ol>
      </div>
    </div>
    <div class="evolution"></div>
  </body>
  <footer class="footer">
    <p></p>
  </footer>
  <script src="pokedex.js" type="module"></script>
</body>

</html>
